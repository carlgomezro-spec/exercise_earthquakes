<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Earthquakes Monitor</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <nav class="navbar">
    <div class="nav-logo">Earthquakes Monitor</div>
    <div class="nav-buttons">
      <button id="loginBtn" class="btn">Login</button>
      <button id="registerBtn" class="btn">Registrarte</button>
      <button id="logoutBtn" class="btn hidden">Logout</button>
    </div>
  </nav>
  <p id="message" class="message"></p>
  <!-- LOGIN FORM -->
  <section id="loginForm" class="modal hidden">
    <form class="modal-content">
      <h2>Iniciar SesiÃ³n</h2>
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="ContraseÃ±a" required />
      <button type="submit" class="btn">Entrar</button>
      <span class="close" id="closeLogin">&times;</span>
    </form>
  </section>

  <!-- REGISTRO FORM -->
  <section id="registerForm" class="modal hidden">
    <form class="modal-content">
      <h2>Registrarte</h2>
      <input type="text" id="registerName" placeholder="Nombre" required />
      <input type="email" id="registerEmail" placeholder="Email" required />
      <input type="password" id="registerPassword" placeholder="ContraseÃ±a" required />
      <button type="submit" class="btn">Crear cuenta</button>
      <span class="close" id="closeRegister">&times;</span>
    </form>
  </section>

  <!-- USUARIO LOGUEADO -->
  <section id="userSection" class="hidden">
    <h2>Bienvenido, <span id="userName"></span> ğŸ‘‹</h2>
  </section>

  <!-- BOTONES FILTRO MAPA 1 -->
  <div id="mapButtons" class="filter-buttons">
    <button id="showAPI" class="btn">Mostrar Terremotos</button>
    <button id="showFavorites" class="btn">Mostrar Favoritos</button>
  </div>

  <!-- MAPAS -->
  <h1>Mapa de Terremotos ğŸŒ</h1>
  <div id="mapAll" class="map"></div>

  <!-- FILTROS MAPA 2 -->
  <div id="filters">
    <h2>Filtrar Terremotos</h2>
    <label>Magnitud mÃ­nima:
      <select id="minMag">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
      </select>
    </label>
    <label>Fecha inicio: <input type="date" id="startDate"></label>
    <label>Fecha fin: <input type="date" id="endDate"></label>
    <button id="applyFilter">Aplicar filtros</button>
  </div>

  <div id="mapFiltered" class="map"></div>

  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- LEAFLET -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- APP JS -->
  <script src="./js/script.js"></script>
</body>
</html>
